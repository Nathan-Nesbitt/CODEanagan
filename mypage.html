        // Listening for someone clicking! //        
        var click_section = document.getElementById("clicks");

        var num = 0;
        document.addEventListener("click", function() {
            num = num + 1;

            // Adds an element into the document //
            var text = document.createTextNode("SOMEONE CLICKED YOUR PAGE FOR THE " + num + " TIME!");
            var parent = document.createElement("p");
            parent.appendChild(text);
            click_section.appendChild(parent);
